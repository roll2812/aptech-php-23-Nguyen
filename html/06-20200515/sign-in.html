                <label for="inputPassword" class="sr-only"></label>
                <input type="password" id="inputPassword" placeholder="Password" class="Content__Form-input--border-radius Content__Form-input--font Content__Form-input--padding w-25">
                </form>
                <br>

                <input type="checkbox" class="mt-3"> Remember me
                <br>
                <button class="btn btn-primary Content__Form-input--padding w-25 mt-3">Sign in</button>

            </div>
        </div>
    </div>
    <div class="container h-33 Footer__paragraph--margin--top">
        <div class="row text-center">
            <div class="col-12">
                <p>	&#169 2017-2019</p>
            </div>
